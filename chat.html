<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <pre id="messages" style="height: 400px; overflow: scroll"></pre>
        <input type="text" id="messageBox" placeholder="Type your message here" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;" />
        <button id="sendMessageButton" title="Send Message!" style="width: 100%; height: 30px;">Send Message</button>
        <button id="roomIdButton" style="width: 100%; height: 30px;">Copy room ID</button>
        <input type="text" id="link" placeholder="Type your link here" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;" />
        <button id="joinQueue" onclick="joinQueue()">Join queue</button>
        <button id="likeButton" onclick="isLike(true)" disabled>I like</button>
        <button id="dislikeButton" onclick="isLike(false)" disabled>I dislike</button>
        <p id="allLikes"></p>
        <script src="inputOutput.js"></script>
    </body>
</html>
